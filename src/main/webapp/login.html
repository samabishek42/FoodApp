<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 98vh;
            position: relative;
            overflow: hidden;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.95); /* Transparent white overlay */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.2s ease-out;
        }
        h1 {
            color: #ff6347;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        p {
            color: #444;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        label {
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff6347;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6347, #ff4500);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.4s ease,color 0.4s ease;
            margin-bottom: 15px;
        }
        input[type="submit"]:hover {
            color: #fa6804;
            background-color: #393333;
        }
        a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 7px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        .quote {
            font-style: italic;
            color: #333;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
        }
        /* Food images */
        .food-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('food1.jpg'), url('food3.jpg'), url('food2.webp'); /* Use high-quality food images */
            background-position: left top, calc(95% - 50px) bottom, calc(100% - 50px) calc(3%);
            background-size: 480px 480px, 430px 380px, 400px 280px;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0.8;
        }

        /* Background animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Additional decorative elements */
        .decor-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 99, 71, 0.2);
            border-radius: 50%;
            top: -50px;
            right: -50px;
        }

        .decor-circle-bottom {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 140, 0, 0.2);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }
    </style>
</head>
<body>
<div class="food-images"></div> <!-- Add food images in the background -->
<div class="decor-circle"></div> <!-- Decorative circle on the top -->
<div class="decor-circle-bottom"></div> <!-- Decorative circle at the bottom -->

<div class="container">
    <h1>Grill&Chill</h1>
    <p>Delicious food, delivered to your doorstep.</p>
    <form action="login" >
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <input type="submit" value="Login">

        <a href="confirmation-user.html">Forgot Password?</a>
        <br>
        <a href="signup.html">Create Account</a><br>
        <a href="admin-login.html" >Admin Login</a><br>
        <img src="">
    </form>
    <div class="quote" >
        <p style="padding-top: 20px">Grab a food and enjoy your day!</p>
    </div>
</div>
</body>
</html>
